{% extends 'base.html' %}

{% block content %}
{% if message %}
<h3>{{ message }}</h3>
{% endif %}
<form method="POST" action="/add-tasks">
        {{ form.csrf_token }}
        {{ form.title }}
        {{ form.description }}
        {{ form.time_start }}
        {{ form.time_end }}
    <input type="submit" value="send">
</form>
{% endblock content %}
